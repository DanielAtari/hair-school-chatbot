<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8" />
  <title>×¦'××˜ ×œ×¢×¡×§</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    h1 {
      text-align: center;
      background: #fff;
      padding: 10px;
      margin: 0;
      border-bottom: 1px solid #ccc;
    }
    #chatBox {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
    }
    .message {
      max-width: 75%;
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 16px;
      word-wrap: break-word;
      clear: both;
    }
    .message.user {
      background-color: #d1e7dd;
      float: right;
      text-align: right;
    }
    .message.assistant {
      background-color: #e2e3e5;
      float: left;
      text-align: left;
    }
    .timestamp {
      font-size: 0.75em;
      color: #666;
      margin-top: 4px;
    }
    form {
      display: flex;
      gap: 10px;
      padding: 10px;
      border-top: 1px solid #ccc;
      background: #fff;
      flex-direction: column;
    }
    .row {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      font-size: 16px;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    #fileList {
      margin-top: 5px;
    }
    .file-item {
      background: #f9f9f9;
      padding: 5px 10px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .file-item button {
      background: transparent;
      border: none;
      color: red;
      cursor: pointer;
    }
    .file-preview {
      margin-top: 5px;
    }
    .file-preview img {
      max-width: 100px;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <h1>×¦'××˜ ×œ×¢×¡×§: {{ business_id }}</h1>

  <div id="chatBox"></div>

  <form id="chatForm">
    <div class="row">
      <input type="text" id="question" placeholder="×›×ª×•×‘ ×›××Ÿ ××ª ×”×©××œ×” ×©×œ×š..." required>
      <button type="submit">×©×œ×—</button>
    </div>
    <div class="row">
      <input type="file" id="fileInput" multiple>
    </div>
    <div id="fileList"></div>
  </form>

  <script>
    const chatBox = document.getElementById("chatBox");
    const chatForm = document.getElementById("chatForm");
    const questionInput = document.getElementById("question");
    const fileInput = document.getElementById("fileInput");
    const fileList = document.getElementById("fileList");
    const businessId = {{ business_id }};

    let selectedFiles = [];

    function renderMessage(role, content, timestamp = "") {
      const msgDiv = document.createElement("div");
      msgDiv.className = `message ${role}`;
      msgDiv.innerHTML = content + `<div class="timestamp">${timestamp}</div>`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function loadHistory() {
      const res = await fetch(`/chat/${businessId}/history`);
      const data = await res.json();
      data.messages.forEach(msg => {
        renderMessage(msg.role, msg.content, msg.timestamp);
      });
    }

    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const question = questionInput.value.trim();
      if (!question && selectedFiles.length === 0) return;

      const content = question ? `<div>${question}</div>` : "";
      if (selectedFiles.length > 0) {
        const fileLinks = selectedFiles.map(f => `<div class='file-preview'>ğŸ“ ${f.name}</div>`).join("");
        renderMessage("user", content + fileLinks, "×¢×›×©×™×•");
      } else {
        renderMessage("user", content, "×¢×›×©×™×•");
      }

      const formData = new FormData();
      formData.append("question", question);
      selectedFiles.forEach(file => formData.append("files", file));

      const res = await fetch(`/chat/${businessId}/ask`, {
        method: "POST",
        body: formData
      });

      const data = await res.json();
      renderMessage("assistant", `<div>${data.answer}</div>`, "×¢×›×©×™×•");

      // ××™×¤×•×¡ ×§×‘×¦×™×
      selectedFiles = [];
      fileInput.value = "";
      fileList.innerHTML = "";
      questionInput.value = "";
    });

    fileInput.addEventListener("change", (e) => {
      const files = Array.from(e.target.files);
      files.forEach(file => {
        if (!selectedFiles.find(f => f.name === file.name)) {
          selectedFiles.push(file);
        }
      });
      renderFileList();
    });

    function renderFileList() {
      fileList.innerHTML = "";
      selectedFiles.forEach((file, index) => {
        const item = document.createElement("div");
        item.className = "file-item";
        item.innerHTML = `
          <span>${file.name}</span>
          <button onclick="removeFile(${index})">X</button>
        `;
        fileList.appendChild(item);
      });
    }

    function removeFile(index) {
      selectedFiles.splice(index, 1);
      renderFileList();
    }

    loadHistory();
  </script>
</body>
</html>
