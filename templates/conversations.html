<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>砖转 注 </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            direction: rtl;
            text-align: right;
            max-width: 1000px;
            margin: auto;
        }
        h1 {
            font-size: 1.8em;
            margin-bottom: 1em;
        }
        input[type="text"], input[type="date"] {
            padding: 8px;
            font-size: 1em;
            margin-left: 10px;
            margin-bottom: 15px;
        }
        button {
            padding: 8px 16px;
            font-size: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            padding: 12px;
            border-bottom: 1px solid #ddd;
            text-align: right;
        }
        th {
            background-color: #f0f0f0;
        }
        tr:hover {
            background-color: #f5f5f5;
        }
        .user {
            color: #333;
        }
        .assistant {
            color: #1a73e8;
        }
        @media screen and (max-width: 600px) {
            th, td {
                font-size: 0.9em;
                padding: 8px;
            }
        }
        .no-messages {
            margin-top: 20px;
            font-size: 1.2em;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>砖转 专转 - 注住拽 {{ business_id }}</h1>

    <form method="get">
        <input type="text" name="q" placeholder="驻砖 转 驻转..." value="{{ request.args.get('q', '') }}">
        <input type="date" name="from_date" value="{{ request.args.get('from_date', '') }}">
        <input type="date" name="to_date" value="{{ request.args.get('to_date', '') }}">
        <button type="submit">驻砖</button>
    </form>

    {% if messages %}
        <table>
            <tr>
                <th>转专</th>
                <th>转驻拽</th>
                <th>转</th>
            </tr>
            {% for msg in messages %}
            <tr>
                <td>{{ msg.timestamp.strftime('%d.%m.%Y %H:%M') }}</td>
                <td class="{{ msg.role }}">
                    {% if msg.role == 'user' %} 拽{% else %} {% endif %}
                </td>
                <td>{{ msg.content }}</td>
            </tr>
            {% endfor %}
        </table>
    {% else %}
        <p class="no-messages"> 住专 爪 注专 注住拽 .</p>
    {% endif %}
</body>
</html>
