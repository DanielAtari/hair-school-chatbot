<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>העלאת מידע לעסק</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f9f9f9;
            direction: rtl;
            text-align: right;
            max-width: 800px;
            margin: auto;
        }

        h1 {
            font-size: 1.8em;
            margin-bottom: 1em;
        }

        textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 6px;
            resize: vertical;
            min-height: 200px;
        }

        button {
            padding: 12px 20px;
            font-size: 1em;
            margin-top: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .flash.success {
            color: green;
            font-weight: bold;
            margin-top: 20px;
        }

        @media screen and (max-width: 600px) {
            h1 {
                font-size: 1.5em;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>העלאת טקסט לעסק מספר {{ business_id }}</h1>

    <form action="" method="post">
        <textarea name="knowledge" placeholder="הכנס כאן את המידע שתרצה להזין לבוט...">{{ existing_prompt or '' }}</textarea><br>
        <button type="submit">💾 שמור והעלה</button>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
</body>
</html>
